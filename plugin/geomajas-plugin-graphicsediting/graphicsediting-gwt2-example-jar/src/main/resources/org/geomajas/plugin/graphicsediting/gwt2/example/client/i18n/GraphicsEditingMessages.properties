graphicsEditingTitle=Graphics Editing
graphicsEditingDescription=The Graphics Editing plugin is based on the Geomajas Graphics Project and \
 combines drawing of simple graphical objects with geometry editing. \
 Pick an object from the toolbar and start drawing. After drawing, select the object and click on the \
 editing cog for styling an editing.
graphicsEditingShortDescr=Demonstrates editing of general graphics objects
