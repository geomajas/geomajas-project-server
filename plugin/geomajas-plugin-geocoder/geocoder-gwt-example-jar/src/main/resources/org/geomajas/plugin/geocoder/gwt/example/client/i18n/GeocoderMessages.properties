geocoderDescription=<p>Geocoder plug-in example.</p>\
<p>You can type the location in the left box, you will jump to that location or get a window with alternatives if it is ambiguous.</p>\
<p>The right box allows you to choose the geocoder service. For the Yahoo! PlaceFinder service the YahooAppId variable needs to be set. The offline geocoder has matches for Barcel*, Sp*, Gent, Booischot, geo*.</p>
<p>The button illustrates the optional hiding of the widget's title.</p>
