treeGroupEditing=Editing plug-in

editingPanel=Editing & Snapping
editingDescription=Editing and snapping demo using the editing plug-in. Use the toolbar to start editing. Click on \
  the map to add points or segments. Use double click for the last point. To close a polygon, \
  click on the starting point. The demo does not save the geometries. You have to delete the current geometry before \
  you can start a new one. Click on a line segment to split it. Drag a point to move it.\n \
  You can select multiple points by clicking them while holding the &lt;shift&gt; button.
multiGeometryPanel=Edit multi geometries
multiGeometryDescription=Editing multiple geometry objects using the editing plug-in. Use the toolbar select the \
  shape which needs to be drawn. This demo only allows you to edit the geometry, not to add points, \
  lines or rings. You need extra toolbar actions for to initiate that.\n \
  You can select multiple points by clicking them while holding the &lt;shift&gt; button.
mergePanel=Merging geometries
mergeDescription=Merge geometries using the editing plug-in.
splitPanel=Splitting geometries
splitDescription=Split geometries using the editing plug-in.
