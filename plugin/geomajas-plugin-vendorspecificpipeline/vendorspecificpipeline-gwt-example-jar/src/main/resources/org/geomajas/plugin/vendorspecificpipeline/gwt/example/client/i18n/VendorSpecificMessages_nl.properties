geoToolsDescription=<p>Dit voorbeeld toont een kaart met een GeoTools laag gebaseerd op een ingebedde databank (GeoDB) \
De kaart toont een laag met alle landen van de wereld (vectorieel).</p>\
<p>In- en uitzoomen kan door het muiswiel vooruit of achteruit te draaien. Klikken en \
 slepen beweegt de kaart in de gewenste richting. Daarnaast is er een \
aparte navigatie controller in de linker bovenhoek.</p><p><b>Merk op \
 dat het niet toegestaan is om buiten de grenzen van de kaart te gaan.</b></p>\
 <p>De toolbaar heeft een editeerknop. Door deze aan te klikken krijgt men de mogelijkheid \
 om bestaande landen te editeren en eventueel nieuwe landen aan te maken. \
 Het multipolygon editeervoorbeeld bevat gedetailleerde instructies rond de te volgen werkwijze.</p>

