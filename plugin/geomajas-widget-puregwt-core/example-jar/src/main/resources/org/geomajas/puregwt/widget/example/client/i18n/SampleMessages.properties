mapLegendDropDownWidget=MapLegendDropDown widget:
mapLegendDropDownTitle=MapLegendDropDown widget
mapLegendDropDownDescrShort=This sample demonstrates a drop down button that displays the map legend. 
mapLegendDropDownDescription=This sample demonstrates a drop down button that displays the map legend. This widget can be used on or off the map. If it is added to a map though, it will automatically try to keep the legend panel within the map boundaries.