# -----------------------------------------------------------------------------

mapLegendPanelWidget=MapLegendPanel widget:
mapLegendAddRemovedAddLayers=Added Layers:
mapLegendAddRemovedRemoveLayers=Removed Layers:
mapLegendAddRemoveTitle=MapLegendPanel & adding/removing layers
mapLegendAddRemoveDescrShort=This sample displays the MapLegendPanel widget and how it reacts to layer add/remove events.
mapLegendAddRemoveDescription=This sample displays the MapLegendPanel widget and how it reacts to layers being added to the map or removed from the map. The MapLegendPanel should always reflect the state of layers on the map.
mapLegendOrderAvailableLayers=Available layers:
mapLegendOrderTitle=MapLegendPanel & layer order
mapLegendOrderDescrShort=This sample displays the MapLegendPanel widget and how it reacts to layer order being changed.
mapLegendOrderDescription=This sample displays the MapLegendPanel widget and how it reacts to layer order being changed. The order of layers in the legend should always be the same as the order of layers on the map.


