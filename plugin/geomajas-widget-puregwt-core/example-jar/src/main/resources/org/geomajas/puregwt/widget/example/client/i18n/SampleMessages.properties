featureSelectedDescrShort=Feature clicked widget is combination of map listener and event.
featureSelectedDescription=Feature clicked widget is combination of map listener and event. When feature is clicked on the map FeatureClickedEvent is fired. In case area with more than one feature is clicked call out with features labels will be shown.


