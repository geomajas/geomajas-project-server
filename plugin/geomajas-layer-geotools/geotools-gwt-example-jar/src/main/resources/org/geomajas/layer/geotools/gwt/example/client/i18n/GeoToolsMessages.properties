geoToolsTitle=GeoTools layer
geoToolsDescription=<p>This sample shows a map with a GeoTools raster layer. Initially it should show practically the whole world.</p><p>A mouse scroll controller is present that allows you to zoom in and out and a pan controller that allows you to pan on the map. Also the buttons in the upper left corner of the map allow you to navigate.</p><p><b>Note also that you are not allowed to zoom or pan beyond the world maximum bounds.</b></p>
