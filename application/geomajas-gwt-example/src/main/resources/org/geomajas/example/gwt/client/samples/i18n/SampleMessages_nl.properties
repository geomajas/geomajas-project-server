treeGroupPlugins=Plug-ins
printingDescription=<p>Afdrukken plug-in voorbeeld.</p>
geocoderTitle=Geocoder
geocoderDescription=<p>Geocoder plug-in voorbeeld.</p>\
<p>In het linker invoerveld kan je de zoeklocatie ingeven. De kaart zal naar die locatie zoomen als de locatie gevonden is. Indien er meerdere alternativen zijn, komt er een keuzescherm.</p>\
<p>In het rechter veld kan je de te gebruiken service kiezen. Voor de Yahoo! PlaceFinder service moet de YahooAppId variabele gezet zijn. De offline geocoder heeft matches voor Barcel*, Sp*, Gent, Booischot, geo*.</p>