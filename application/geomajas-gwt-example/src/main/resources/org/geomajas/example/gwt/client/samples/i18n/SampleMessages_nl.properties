crsDescription=<p>Twee vector lager worden weergegeven. De rode features gebruiken Mercater, de groene lon-lat coordinaten. De virkanten moeten overlappen (wat ze eerder bruin maakt), de horizontale moet een groene rand hebben, de verticale rechthoek een rode.</p><p>Via het muiswiel kan men in- en uitzoomen, en een speciale controller is geactiveerd die je toelaat om te pannen.</p>

