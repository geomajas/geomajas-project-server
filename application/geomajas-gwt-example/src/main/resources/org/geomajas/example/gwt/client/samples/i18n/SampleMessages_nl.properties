#Layer tree sample	
layertreeTitle=Layertree
layertreeDescription=<p>Dit voorbeeld toont het gebruik van de LayerTree.</p><p>Probeer een laag te selecteren in de boomstructuur en vervolgens onzichtbaar te maken met de knoppen bovenaan.</p><p>De knoppen zullen altijd inwerken op de geselecteerde laag.</p>

#Legend sample:
legendTitle=Legende
legendDescription=<p>Dit voorbeeld toont de interactie tussen de zichtbaarheid van een laag, en de getoonde stijlen in de legend. Als een laag wordt uitgeschakeld, zullen de geassoci&euml;erde stijlen ook worden uitgeschakeld, en omgekeerd.</p>

#Layer order sample:
layerOrderTitle=Laag volgorde
layerOrderDescription=<p>Dit voorbeeld laat de gebruiker toe om de volgorde van lagen op de kaart te veranderen.</p>
layerOrderUpBtn=Landen naar voor
layerOrderDownBtn=Landen naar achter
layerOrderTxt=<b>Beweeg de landen-laag naar voor en achter. Bemerk dat de vector laag nooit achter een raster laag kan terecht komen.</b>

#FeatureListGrid sample:
fltTitle=Feature tabel
fltDescription=<p>Dit voorbeeld toont een Feature tabel, waar men de selectie van features kan testen. Selectie van objecten in de tabel of op de kaart, moet altijd synchroon verlopen. Wanneer op de kaart een object is geselecteerd, moet dat in de tabel ook het geval zijn.</p>

#FeatureSearch sample:
searchTitle=Zoeken naar objecten
searchDescription=<p>Dit voorbeeld toont hoe de zoek functionaliteit in Geomajas kan gebruikt worden. Bemerk dat er een maximum van 50 features per query kunnen worden opgehaald.</p>

#FeatureSearch - attribute test:
