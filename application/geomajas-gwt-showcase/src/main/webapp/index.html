        <title>Geomajas showcase</title>
   		<style type="text/css">
        	body { overflow:hidden }
     	</style>
        <link type="text/css" rel="stylesheet" href="geomajas.css">

        <!-- Name defined in the module xml (=geomajas). -->
        <script type="text/javascript" language="javascript">var isomorphicDir = "GwtShowcase/sc/";</script>
        <script>
			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
			}
			
			// Determine what skin file to load
			var currentSkin = readCookie('skin_name');
			if (currentSkin == null) currentSkin = "Graphite";
		</script>
			
        <script type="text/javascript" language="javascript" src="GwtShowcase/GwtShowcase.nocache.js"></script>
		<!--load skin-->
		<script type="text/javascript">
			document.write("<"+"script src=GwtShowcase/sc/skins/" + currentSkin + "/load_skin.js><"+"/script>");
		</script>
    </head>

    <body>
        <!-- OPTIONAL: include this if you want history support -->
