#LayerSecurity sample:
layerSecurityTitle=Layer level security
layerSecurityDescription=<p>This sample shows layer level security. When it starts, the user ''luc'' will automatically be logged in. Luc is able to see 2 layers (A background raster layer and a countries layer).</p><p>The other user, marino, is only allowed to see the countries layer.</p><p>When you switch to user marino, the background raster layer should disappear.</p>
securityLogInWith=Log in with {0}

