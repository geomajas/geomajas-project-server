#LayerSecurity sample:
layerSecurityTitle=Op laag niveau...
layerSecurityDescription=<p>Dit voorbeeld toont beveiliging op laag niveau. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft toegang tot 2 lagen (een achtergrond sateliet foto, en een laag met de landen).</p><p>De andere gebruiker, ''marino'', heeft slechts toegang tot de laag met de landen.</p><p>Als je inlogd met de gebruiker marino, moet de achtergrond laag verdwijnen.</p>
securityLogInWith=Log in met {0}

