#FilterSecurity sample:
filterSecurityTitle=Beveiliging met filters
filterSecurityDescription=<p>Dit voorbeeld toont het beveiligen van features d.m.v. filters in the configuratie. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft volledige toegang tot alle data.</p><p>De andere gebruiker, ''jan'', heeft slechts beperkte toegang tot de ''countries'' laag. Enkel landen met een populatie groter dan 50 miljoen zijn toegankelijk voor hem.</p>

#CommandSecurity sample:
commandSecurityTitle=Op commando niveau...
commandSecurityDescription=<p>Dit voorbeeld toont beveiliging op commando niveau. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft de rechten om alle commando''s uit te voeren.</p><p>De andere gebruiker, ''mark'', heeft enkel het recht om het "GetConfiguration" commando uit te voeren.</p><p>Bemerk dat gebruiker ''mark'' dus ook de source niet mag bekijken van deze test-pagina.</p>

#ToolSecurity sample:
toolSecurityTitle=Op toolbar niveau...
toolSecurityDescription=<p>Dit voorbeeld toont beveiliging op toolbar niveau. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft toegang tot alle tools in de toolbar.</p><p>De andere gebruiker, ''mark'', heeft slechts gedeeltelijke toegang. Zie het security.xml configuratie-bestand voor meer details.</p><p>Bemerk dat gebruiker ''mark'' de source niet mag bekijken van deze test-pagina.</p>

#AttributeSecurity sample:
attributeSecurityTitle=Op attribuut niveau...
attributeSecurityDescription=<p>Dit voorbeeld toont beveiliging op attribuut niveau. Initi&euml;el zal de gebruiker ''luc'' zijn ingelogd. Luc heeft de rechten om alle attributen aan te passen.</p><p>De andere gebruiker, ''elvis'', heeft de rechten niet om de attributes ''Double'' en ''Long'' te bekijken, en heeft ook de rechten niet om het attribuut ''Short'' te wijzigen.</p>
attributeSecurityButtonTitle=Toon FeatureAttributeWindow

# layer samples
openCycleMapTitle=Open Cycle Map laag
openCycleMapDescription==<p>Dit voorbeeld toont a kaart met een OpenStreetMap raster laag met Open Cycle Map stijl. \
  Initi&euml;el wordt de hele wereld getoond.</p><p>Via het muiswiel kan men in- en uitzoomen, en een speciale controller is geactiveerd die je toelaat om te pannen.</p><p><b>Merk op dat het niet toegelaten is om voorbij de wereld grenzen te navigeren.</b></p>
